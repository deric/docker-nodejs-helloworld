apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: hello-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: prod.devtrails.co.nz
    http:
      paths:
      - path: /hello
        backend:
          serviceName: hello-service
          servicePort: 8080
  tls:
  - secretName: prod-devtrails-crt-secret
    hosts:
    - prod.devtrails.co.nz